<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="300" viewBox="0 0 800 300">
  <style>
    @keyframes gradient {
      0% { fill: #4F46E5; }
      50% { fill: #EC4899; }
      100% { fill: #4F46E5; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); opacity: 0.8; }
      50% { transform: translateY(-10px); opacity: 1; }
    }

    .name-text {
      font-family: "Quicksand", sans-serif;
      font-weight: 700;
      animation: gradient 5s ease-in-out infinite;
    }

    .star {
      fill: #FFFFFF;
      animation: float 3s ease-in-out infinite;
      opacity: 0.8;
    }
  </style>

  <!-- Estrelas Animadas -->
  <circle class="star" cx="150" cy="80" r="2" style="animation-delay: 0.2s"/>
  <circle class="star" cx="250" cy="120" r="1.5" style="animation-delay: 0.5s"/>
  <circle class="star" cx="350" cy="90" r="2.2" style="animation-delay: 1s"/>
  <circle class="star" cx="450" cy="110" r="1.8" style="animation-delay: 1.5s"/>
  <circle class="star" cx="550" cy="70" r="2.5" style="animation-delay: 2s"/>
  <circle class="star" cx="650" cy="100" r="1.7" style="animation-delay: 2.3s"/>

  <!-- Nome Principal -->
  <text x= "50%" y= "40%" text-anchor= "middle" font-size= "48" class= "name-text">
    Gabriel Silva
  </text>
</svg>
