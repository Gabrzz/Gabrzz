<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 800 150">
<style>

@keyframes gradient {
  0% { fill: #4F46E5; }
  50% { fill: #EC4899; }
  100% { fill: #4F46E5; }
}

@keyframes float {
  0%, 100% { transform: translateY(0); opacity: 0.8; }
  50% { transform: translateY(-10px); opacity: 1; }
}

.name-text {
  font-family: "Quicksand", sans-serif;
  font-weight: 700;
  animation: gradient 5s ease-in-out infinite;
}

.star {
  fill: #FFFFFF;
  animation: float 3s ease-in-out infinite;
  opacity: 0.8;
}
</style>

  <!-- Estrelas Animadas -->
  <circle class="star" cx="150" cy="40" r="2" style="animation-delay: 0.2s"/>
  <circle class="star" cx="250" cy="70" r="1.5" style="animation-delay: 0.5s"/>
  <circle class="star" cx="350" cy="30" r="2.2" style="animation-delay: 1s"/>
  <circle class="star" cx="450" cy="60" r="1.8" style="animation-delay: 1.5s"/>
  <circle class="star" cx="80" cy="30" r="1.2" style="animation-delay: 0.7s"/>
  <circle class="star" cx="700" cy="25" r="1.4" style="animation-delay:.2s"/>
  <circle class="star" cx="600" cy="45" r="1.3" style="animation-delay:.1s"/>
  <circle class="star" cx="400" cy="20" r="1" style="animation-delay:.8s"/>
  <circle class="star" cx="750" cy="35" r="1" style="animation-delay:.4s"/>

<!-- Nome Principal -->
<text x= "50%" y= "55%" text-anchor= "middle" font-size= "48" class= "name-text">
Gabriel Silva
</text>
</svg>
